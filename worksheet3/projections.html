<!DOCTYPE html>

<html lang="en">
<head>
	<link rel="stylesheet" type="text/css" href="drawingapp.css">

	<script id="vertex-shader" type="x-shader/x-vertex">
		precision mediump float;
		attribute vec3 vPosition;
		attribute vec4 vColor;
		varying vec4 fColor;
		uniform mat4 modelViewMatrix;
		void main()
		{
			fColor = vColor;
			gl_Position = modelViewMatrix * vec4(vPosition,1);
		}
	</script>
	
	<script id="fragment-shader" type="x-shader/x-fragment">
		precision mediump float;
		
		varying vec4 fColor;
		
		void main()
		{	
			//gl_FragColor = vec4(0.0, 0.0, 0.0, 1.0);
			
			gl_FragColor = fColor;
		}
	</script>

	<script type="text/javascript" src="../common/webgl-utils.js"></script>
	<script type="text/javascript" src="../common/initShaders.js"></script>
	<script type="text/javascript" src="../common/MV.js"></script>
	<script type="text/javascript" src="graphics.js"></script>
	
</head>

<body>
	
	<canvas id="webgl" width="512" height="512">
		Your browser does not support webgl
	</canvas>
	
	
	<button id="iso">Isometric</button>
	<button id="one">One Point Perspective</button>
	<button id="two">Two Point Perspective</button>
	<button id="three">Three Point Perspective</button>
	

</body>

</html>
