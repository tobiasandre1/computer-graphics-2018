<!DOCTYPE html>

<html lang="en">
<head>

	<script id="vertex-shader" type="x-shader/x-vertex">
		attribute vec4 vPosition;
		uniform float theta;
		void main()
		{
			gl_PointSize = 20.00;
			gl_Position.x = vPosition.x;
			gl_Position.y = 4.0*sin(theta) + vPosition.y;
			gl_Position.z = 0.0;
			gl_Position.w = 5.0;
		}
	</script>
	
	<script id="fragment-shader" type="x-shader/x-fragment">
		precision mediump float;
		
		varying vec4 fColor;
		
		void main()
		{	
			gl_FragColor = vec4(0.0, 0.0, 0.0, 1.0);
		}
	</script>

	<script type="text/javascript" src="../common/webgl-utils.js"></script>
	<script type="text/javascript" src="../common/initShaders.js"></script>
	<script type="text/javascript" src="../common/MV.js"></script>
	<script type="text/javascript">
	
	var vertexCount;
	var theta;
	var thetaLoc;
	
	window.onload = function init(){
	
		canvas = document.getElementById("webgl");
	
		gl = WebGLUtils.setupWebGL(canvas);
	
		if(!gl){
			alert("No Webbu Gee Ellu")
		}
	
		gl.viewport(0,0,canvas.width,canvas.height);
		gl.clearColor(0.3921, 0.5843, 0.9294, 1.0);	
		
		program = initShaders(gl, "vertex-shader", "fragment-shader");
		gl.useProgram(program);
	
		//VERTICES
		var data = [];
		vertexCount = 100;
		var radius = 1.0;
		
		for (var i = 0; i < vertexCount; i++)
		{
			//data.push(vec2(radius * Math.cos((i / vertexCount) * 2.0 * Math.PI), radius * Math.sin((i / vertexCount) * 2.0 * Math.PI)));
	
			data.push(radius * Math.cos((i / vertexCount) * 2.0 * Math.PI));

			data.push(radius * Math.sin((i / vertexCount) * 2.0 * Math.PI));
		
		}
		
		data.push(data[0]);
		data.push(data[1]);
		
		var vBuffer = gl.createBuffer();
		gl.bindBuffer(gl.ARRAY_BUFFER, vBuffer);
		gl.bufferData(gl.ARRAY_BUFFER, flatten(data), gl.STATIC_DRAW);
		
		
		var vPosition = gl.getAttribLocation(program, "vPosition");
		gl.vertexAttribPointer(vPosition, 2, gl.FLOAT, false, 0, 0);
		gl.enableVertexAttribArray(vPosition);
		
		
		
		//COLORS
		/*
		var colors = [
			vec3(1.0, 0.0, 0.0),
			vec3(0.0, 1.0, 0.0),
			vec3(0.0, 0.0, 1.0)
		];
		
		var colorsArray = [ ];
		for (var index = 0; index < 3; ++index) {
		//determine which color[i] to assign to pointsArray[index]
			colorsArray.push(colors[index]);
		}
		
		var cBuffer = gl.createBuffer();
		gl.bindBuffer(gl.ARRAY_BUFFER, cBuffer);
		gl.bufferData(gl.ARRAY_BUFFER, flatten(colorsArray), gl.STATIC_DRAW);
	
		var vColor = gl.getAttribLocation(program, "vColor");
		gl.vertexAttribPointer(vColor, 3, gl.FLOAT, false, 0, 0);
		gl.enableVertexAttribArray(vColor);*/
			
		theta = 0.0;
		thetaLoc =  gl.getUniformLocation(program, "theta");
			
		render();
	}


	function render(){
		gl.clear(gl.COLOR_BUFFER_BIT);
		theta += 0.03;
		gl.uniform1f(thetaLoc, theta);
		gl.drawArrays(gl.TRIANGLE_FAN,0,vertexCount);
		requestAnimFrame(render);
	}
	
	</script>
	
</head>

<body>

	<canvas id="webgl" width="512" height="512">
		Your browser does not support webgl
	</canvas>

</body>

</html>
